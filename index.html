<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBGIS - Trạm Xe Bus Xung Quanh Đại Học Điện Lực </title>
    <link rel="icon" href="./resources/BusLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="resources/ol/ol.css">
    <link rel="stylesheet" href="resources/layerswitcher/ol-layerswitcher.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="resources/BusLogo.png" height="50" class="me-2" height="20" alt="MDB Logo"
                        loading="lazy" />
                    <small>WEBGIS - Trạm Xe Bus Xung Quanh Đại Học Điện Lực</small>
                </a>
            </div>
        </nav>
    </header>
    <div class="content" style="margin-top: 20px;">
        <div class="row">
            <div class="col-8">
                <div style="margin-top: 10px;" class="container">
                    <div class="row">
                        <div class="col-4">
                            <input class="form-control" type="text" id="txtPoint1">
                        </div>
                        <div class="col-4">
                            <input class="form-control" type="text" id="txtPoint2">
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-5">
                                    <button class="btn btn-primary" id="btnSolve">Tìm đường</button>
                                </div>
                                <div class="col-7">
                                    <button class="btn btn-danger" id="btnReset">Làm mới</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;margin-bottom: 30px;" id="map"></div>
            </div>
            <div style="margin-top: 20px;" class="col-4">
                <div class="container">
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <div class="row">
                            <div class="col-9"> <input type="search" id="search-input" class="form-control"
                                    placeholder="Search"></div>
                            <div class="col-3"><input id="clear-input-button" class="btn btn-danger" type="button"
                                    value="Làm mới"></div>
                        </div>
                    </div>
                </div>
                <div style="margin-top: 20px;margin-left: 10px;border: 3px solid brown;margin-bottom: 10px;width: 100%;"
                    id="search-results">
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <div class="container pt-4">
            <section class="mb-4">
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
            </section>
        </div>
        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        </div>
    </footer>
    </div>

    <script src="resources/ol/ol.js"></script>
    <script src="resources/layerswitcher/ol-layerswitcher.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
